name: IO’ëêîô

on:
  push:
    branches:
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  ubuntu_cargo_build:
    name: (Ubuntu) Cargo Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          default: true
          components: rustfmt, clippy

      - name: test
        uses: actions-rs/cargo@v1
        with:
          command: test

      - name: build release
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release


  macos_cargo_build:
    name: (MacOS) Cargo Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          default: true
          components: rustfmt, clippy

      - name: test
        uses: actions-rs/cargo@v1
        with:
          command: test

      - name: build release
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
